<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .add-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .add-form input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .add-form input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .add-form button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #e94560;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .add-form button:hover {
            background: #ff6b6b;
        }

        .movie-list {
            list-style: none;
        }

        .movie-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background 0.2s;
        }

        .movie-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .movie-item.watched {
            opacity: 0.6;
        }

        .movie-item.watched .movie-title {
            text-decoration: line-through;
        }

        .movie-title {
            flex: 1;
            font-size: 1.1rem;
        }

        .btn-watch, .btn-delete {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: opacity 0.2s;
        }

        .btn-watch {
            background: #4ecca3;
            color: #1a1a2e;
        }

        .btn-delete {
            background: #e94560;
            color: #fff;
        }

        .btn-watch:hover, .btn-delete:hover {
            opacity: 0.8;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.5);
        }

        .stats {
            text-align: center;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Watchlist</h1>

        <form class="add-form" id="addForm">
            <input type="text" id="movieInput" placeholder="Enter movie title..." required>
            <button type="submit">Add</button>
        </form>

        <div class="stats" id="stats"></div>

        <ul class="movie-list" id="movieList"></ul>
    </div>

    <script>
        const STORAGE_KEY = 'movieWatchlist';

        let movies = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

        function saveMovies() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(movies));
        }

        function renderMovies() {
            const list = document.getElementById('movieList');
            const stats = document.getElementById('stats');

            if (movies.length === 0) {
                list.innerHTML = '<li class="empty-state">No movies yet. Add one above!</li>';
                stats.textContent = '';
                return;
            }

            const watched = movies.filter(m => m.watched).length;
            stats.textContent = `${watched} of ${movies.length} watched`;

            list.innerHTML = movies.map((movie, index) => `
                <li class="movie-item ${movie.watched ? 'watched' : ''}">
                    <span class="movie-title">${escapeHtml(movie.title)}</span>
                    <button class="btn-watch" onclick="toggleWatched(${index})">
                        ${movie.watched ? 'Unwatch' : 'Watched'}
                    </button>
                    <button class="btn-delete" onclick="deleteMovie(${index})">Remove</button>
                </li>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function addMovie(title) {
            movies.unshift({ title: title.trim(), watched: false });
            saveMovies();
            renderMovies();
        }

        function toggleWatched(index) {
            movies[index].watched = !movies[index].watched;
            saveMovies();
            renderMovies();
        }

        function deleteMovie(index) {
            movies.splice(index, 1);
            saveMovies();
            renderMovies();
        }

        document.getElementById('addForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('movieInput');
            if (input.value.trim()) {
                addMovie(input.value);
                input.value = '';
            }
        });

        renderMovies();
    </script>
</body>
</html>
